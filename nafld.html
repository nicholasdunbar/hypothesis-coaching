<!DOCTYPE html>
<html lang="en">
<head>
<title>Non-Alcoholic Fatty Liver Disease Coaching in Boulder, Denver - Hypothesis Coaching</title>
<meta charset="UTF-8">
<meta name="description" content="Science based health coaching specializing in weightloss, NAFLD, Depression, and Career Coaching for young adults.">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script>
  var content = {};
    import('./index.js')
      .then( () => toolbox.getTemplateFn("main") )
      .then( () => toolbox.getJSONFn("nafld"))
      .then( (obj) => {
        content = obj;
        //default to standard call to action
        if ('link' in content.header && content.header.link.length === 0){
          content.header.link = toolbox.getScheduleURL();
        }
      } )
      .then( () => toolbox.getTemplateFn("header", content.header) )
      .then( () => toolbox.getTemplateFn("section1-glyph", content.sections[0]) )
      .then( () => toolbox.getTemplateFn("section2-glyph", content.sections[1]) )
      .then( () => toolbox.getTemplateFn("section3", content.sections[2]) )
      .then(()=>
        {
          //init toolbox
          toolbox.initPage();
          //set nav bar highlight
          toolbox.initNav(undefined);
          toolbox.initQuote(content.quote);
        })
      .then( () => console.log("load successful"));
</script>
</head>
<body>
<div id="template"></div>
<browser-refresh enabled="true"/> 
</body>
</html>
