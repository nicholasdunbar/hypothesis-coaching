<!DOCTYPE html>
<html lang="en">
<head>
  <title>Is Coaching Right for You? - Health Coaching, Career Coaching, and Life Coaching in Boulder, Denver -  Hypothesis Coaching</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    function validate(){
      const inputs = document.querySelectorAll('input');
      const list = [true, ...inputs];
      const isAll = list.reduce((prev,cur)=> prev && cur.checked);
      if(isAll){
        window.location.href = "https://calendly.com/hypothesiscoaching/15-minute-free-consultation";
        return;
      }
      window.location.href = "alternatives.html"
    }
    function loadContent(nc){
        const templateEl = document.getElementById("template"); 
        templateEl.innerHTML = nc;
        toolbox.initPage();
        toolbox.initNav(undefined);
        toolbox.getTemplateFn("red-rope-policy")();
    }
    import('./index.js')
      .then( () => {
        let baseURL = window.location.protocol+"//"+window.location.hostname;
        baseURL += window.location.port != 80 ? ':'+window.location.port : '';
        baseURL += "/";
  
        fetch(baseURL+"main-template.html")
        .then(function(response){return response.text()})
        .then(loadContent);
        })
  </script>
</head>
<body>
  <div id="template"></div>
  <browser-refresh enabled="true"/> 
</body>
</html>
